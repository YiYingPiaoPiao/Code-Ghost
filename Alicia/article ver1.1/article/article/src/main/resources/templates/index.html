<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <link rel="stylesheet" href="../static/css/style.css">

    <title>专业论文选题管理系统</title>
</head>

<body style="height: 100vh;">

    <header class="container-fluid d-flex justify-content-between" style="background-color: rgb(246, 238, 227);">

        <div class="p-2">
            <img src="../static/image/bbmLogo.jpeg" alt="School Logo" width="350vw">
        </div>

        <div class="p-2">
            <h1 style="font-size: 4vmax; color: rgb(161, 63, 11);">
                专业论文选题管理系统
            </h1>
        </div>

        <div class="p-2 ">

        </div>
    </header>

    <main class="container-fluid" style="background-image: url(/image/bbmImage.jpeg); background-repeat: no-repeat;background-attachment: fixed; background-size: 100% 100%; height: 100%;">
        <section class="row" style="height: 100%;">

            <div class="col-sm-6  ml-auto mr-auto mt-3" style="background-color: rgba(246, 238, 227, 0.8); height: 70%;">
                <h1 class="color-g p-4 font-weight-bold">
                    系统通知
                </h1>
                <!-- get data from backend if have notice -->
                <div style="overflow: auto;">
                <ul class="list-group">
                    <li th:each="news : ${newsList}" class="list-group-item">
                        <span th:text="${news.news}">News Content</span>
                    </li>
                  </ul>
                </div>
            </div>

            <div class="col-sm-4 ml-auto mr-auto mt-3" style="background-color: rgba(246, 238, 227, 0.8); height: 70%; padding: 0%;">
                <h1 class="bgColor-g p-4 font-weight-bold" style="color: white; text-align: center;">
                    登录系统
                </h1>

                <form action="/" method="post" class="needs-validation" novalidate style="margin: 10%; font-size: 2rem; text-align: center;">
                    <div class="form-group">
                      <label for="accID">账户ID:</label>
                      <input type="text" class="form-control" id="accID" placeholder="账户ID" name="accID" required style="font-size: 2rem;">
                      <div class="invalid-feedback">请填写此栏为!</div>
                    </div>
                    <div class="form-group">
                      <label for="pwd">密码:</label>
                      <input type="password" class="form-control" id="pwd" placeholder="密码" name="pswd" required style="font-size: 2rem;">
                      <div class="invalid-feedback">请填写此栏为!</div>
                    </div>
                    <div th:if="${error}" class="error" style="color: red;">
                        <p th:text="${error}"></p>
                    </div>

                    <button type="submit" class="btn bgColor-g" style="font-size: 2rem; color: white;">确定</button>
                  </form>

            </div>

        </section>
    </main>

    <script>
        // Disable form submissions if there are invalid fields
        (function() {
          'use strict';
          window.addEventListener('load', function() {
            // Get the forms we want to add validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
              form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                  event.preventDefault();
                  event.stopPropagation();
                }
                form.classList.add('was-validated');
              }, false);
            });
          }, false);
        })();
        </script>
    <script src="../static/js/bootstrap.bundle.js"></script>
</body>

</html>
