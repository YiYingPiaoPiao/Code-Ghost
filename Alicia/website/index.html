<html>

<head>
    <title>专业论文选题管理系统</title>

    <link rel="stylesheet" href="./css/index.css" type="text/css">

    <script src="./js/index.js" type="text/javascript"></script>
</head>
<body>
    

    <div id="headerbar">

        <table border="0em">
            <tr>
                <td></td>
                <td colspan="2">专业论文选题系统</td>
            </tr>
        </table>
    </div>
    <div id="bodyarea">

        <table border="0em">

            <tr>
                <td colspan="3">

                    <div id="noticemodule">

                        <p id="noticetitle">通知</p>
                    </div>
                </td>
                <td colspan="2">

                    <div id="loginmodule">

                        <p>登录系统</p>

                        <table border="0em">
                            <tr>
                                <td class="tipsarea">用户 ID</td>
                                <td colspan="2">
                                    <p class="inputarea" contenteditable="true" id="userid" style="font-size: 1.2em; text-align: left; padding: 0.25em"></p>
                                </td>
                            </tr>
                            <tr>
                                <td class="tipsarea">用户密码</td>
                                <td colspan="2">
                                    <p class="inputarea" contenteditable="true" id="userpwd" style="font-size: 1.2em; text-align: left; padding: 0.25em"></p>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="3">
                                    <p id="loginbtn" style="font-size: 1.2em;">登录</p>
                                </td>
                            </tr>
                        </table>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
